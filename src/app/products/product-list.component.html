<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by: {{listFilter}}</div>
      <div class="col-md-4">
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class='table-responsive'>
          <table class='table' *ngIf='products.length'>
            <thead>
              <tr>
                <th>
                  <button (click)='toggleImage()' class='btn btn-primary'>
                    {{showImage ? 'Hide': 'Show'}} Image
                  </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let product of products'>
                <td><img *ngIf='showImage' [src]='product.imageUrl' [title]='product.imageUrl' [alt]='product.imageUrl'
                    [style.width.px]='imageWidth' [style.margin.px]='imageMargin' /></td>
                <td>{{ product.productName | uppercase}}</td>
                <td>{{ product.productCode | lowercase }}</td>
                <td>{{ product.releaseDate }}</td>
                <td>{{ product.price | currency: 'GBP' : 'symbol': '1.2-2' | lowercase }}</td>
                <td>{{ product.starRating }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
